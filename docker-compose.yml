version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/dev.db:/app/dev.db
    environment:
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supersecret
      - PORT=3001

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - server
